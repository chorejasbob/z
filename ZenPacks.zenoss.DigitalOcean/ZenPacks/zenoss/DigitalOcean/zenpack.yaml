name: ZenPacks.zenoss.DigitalOcean

zProperties:
  DEFAULTS:
    category: Digital Ocean
  
  zDigitalOceanApiEndpoint:
    description: "Only use this if you need to specify an endpoint other than the default.  https://api.digitalocean.com/v2/"
    type: string
    default: "https://api.digitalocean.com/v2/"

  zDigitalOceanToken:
    description: "api token for accessing your Digital Ocean account."
    type: string

classes:
  DEFAULTS:
    base: [zenpacklib.Component]

  DigitalOceanEndpoint:
    base: [zenpacklib.Device]
    label: Digital Ocean Endpoint

  Droplet:
    label: Droplet

    properties:
      created_at:
        label: Created

      backups:
        label: Backups Enabled

      backup_ids:
        label: Backup IDs

      next_backup:
        label: Next Backup

      snapshot_ids:
        label: Snapshot IDs

      features:
        label: Features

      networks:
        label: Networks

      vcpus:
        label: VCPUs

      disk:
        label: Disk GB

      volume_ids:
        label: Volume IDs

      droplet_id:
        label: Droplet ID

      image:
        label: Image

      public_ip:
        label: Public IP

      private_ip:
        label: Private IP

      memory:
        label: Memory GB

      droplet_status:
        label: Droplet Status

      droplet_locked:
        label: Droplet Locked

      tags:
        label: Tags

      region:
        label: Region

      price_hourly:
        label: Price Hourly

      price_monthly:
        label: Price Monthly

  Dns:
    label: Dns

    properties:
      id:
        label: Domain Name
      
      ttl:
        label: Domain TTL

      records:
        label: Records

class_relationships:
  - DigitalOceanEndpoint 1:MC Droplet
  - DigitalOceanEndpoint 1:MC Dns

device_classes:
  /Cloud/DigitalOcean:
    zProperties:
      zPythonClass: ZenPacks.zenoss.DigitalOcean.DigitalOceanEndpoint
      zPingMonitorIgnore: true
      zSnmpMonitorIgnore: true
      zCollectorPlugins:
        - DigitalOcean.Droplets
